<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>上传文件或字符串并接收图片</title>    <style>        body {            font-family: Arial, sans-serif;        }        #result {            margin-top: 20px;        }        #result img {            max-width: 100%;            height: auto;        }    </style></head><body>    <h2>上传文件或字符串并接收图片</h2>    <form id="uploadForm">        <label for="fileInput">上传文件:</label>        <input type="file" id="fileInput" name="fileUpload"><br><br>        <label for="textInput">或者输入字符串:</label>        <input type="text" id="textInput" name="textInput"><br><br>        <input type="button" value="提交" onclick="submitForm()">    </form>    <div id="result"></div>    <script>        function submitForm() {            var form = document.getElementById('uploadForm');            var formData = new FormData(form);            var xhr = new XMLHttpRequest();            xhr.open('POST', '/GetImage.html', true);            xhr.responseType = 'text';            xhr.onload = function() {                if (xhr.status === 200) {					console.log(xhr.responseText)                    var img = document.createElement('img');					<!-- var url = URL.createObjectURL(xhr.responseText); -->                                        img.src = xhr.responseText;                    var result = document.getElementById('result');                    result.innerHTML = '';                    result.appendChild(img);                } else {                    alert('上传失败');                }            };            xhr.send(formData);        }    </script></body></html>
