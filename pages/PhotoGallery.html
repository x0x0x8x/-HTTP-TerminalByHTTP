<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <img src="img/1.jpg" alt="Sample Image 1">
        <img src="img/2.jpg" alt="Sample Image 2">
        <img src="img/3.jpg" alt="Sample Image 3">
        <img src="img/4.jpg" alt="Sample Image 4">
        <img src="img/5.jpg" alt="Sample Image 5">
        <img src="img/6.png" alt="Sample Image 6">
        <img src="img/7.jpg" alt="Sample Image 7">
    </div>
</body>
</html>
